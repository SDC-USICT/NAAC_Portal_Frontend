<section ng-include="'./app/views/partials/save.html'"></section>
<table>
  <tbody>
<tr >

      <td>

        <p style="padding-left: 12px;">
          <input type="checkbox" id="memtb" ng-model="nomem" ng-checked="memChecked" ng-click="noMemb()" />
          <label for="memtb">No Membership
          </label>
        </p>
      </td>

    </tr>


    <tr ng-show="!nomem">
      <td>
        <div class="input-field col s6 fields">
          Membership Type
        </div>
        <div class="input-field col s6">
          <!-- <select name="membershipType" ng-model="data.title" required>
            <option value="" disabled selected>Choose your option</option>
            <option value="ieee">IEEE</option>
            <option value="acm">ACM</option>
            <option value="iste">ISTE</option>
            <option value="iaeng">IAENG</option>
            <option value="other">Any Other</option>
          </select> -->


          <input  name="membershipType" ng-model="data.title" type="text" id="autocomplete-input" class="autocomplete" placeholder="Membership Type" required>



        </div>
      </td>
    </tr>

    <tr ng-show="!nomem">

      <td>

        <div class="input-field col s6 fields">
          Academic Body Name
        </div>
        <div class="input-field col s6">
          <input placeholder="Academic Body Name" id="membershipAcadBodyName" type="text" class="validate" ng-model="data.academic_body" name="membershipAcadBodyName" ng-minlength="3" ng-maxlength="100" required>
          <span ng-show="naacForm.membershipAcadBodyName.$error.minlength || naacForm.membershipAcadBodyName.$error.maxlength" class="error">Length should be between 3 and 100.</span>
          <span ng-show="naacForm.membershipAcadBodyName.$touched && naacForm.membershipAcadBodyName.$error.required" class="error">Field cannot be empty</span>
        </div>
      </td>

    </tr>


    <tr ng-show="!nomem">

      <td>

        <div class="input-field col s6 fields">
          University Agency
        </div>
        <div class="input-field col s6">
          <input placeholder="University Agency" id="membershipUniversityAgency" type="text" class="validate" ng-model="data.university_agency" name="membershipUniversityAgency" ng-minlength="3" ng-maxlength="100" required>
          <span ng-show="naacForm.membershipUniversityAgency.$error.minlength || naacForm.membershipUniversityAgency.$error.maxlength" class="error">Length should be between 3 and 100.</span>
          <span ng-show="naacForm.membershipUniversityAgency.$touched && naacForm.membershipUniversityAgency.$error.required" class="error">Field cannot be empty</span>
        </div>
      </td>

    </tr>

    <tr ng-show="!nomem">

      <td>

        <div class="input-field col s6 fields">
          Start Year
        </div>
        <div class="input-field col s6">
          <select name="start_yearUniversityAgency" ng-model="data.start_year" required>
            <option value="" disabled selected>Choose your option</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>

          </select>
        </div>
      </td>

    </tr>


    <tr ng-show="!nomem">

      <td>

        <div class="input-field col s6 fields">
          End Year
        </div>
        <div class="input-field col s6">
          <select name="end_yearUniversityAgency" ng-model="data.end_year" required>
            <option value="" disabled selected>Choose your option</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>

          </select>
          <span ng-show="data.end_year <= data.start_year" class="error">End year should be later than start year.</span>
        </div>
      </td>

    </tr>


    </tbody>
</table>

<script type="text/javascript">
  $('input.autocomplete').autocomplete({
    data: {
      "IEEE": null,
      "ACM": null,
      "ISTE": null,
      "IAENG": null,
      "Any Other, Please Specify": null
    },
    limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
    onAutocomplete: function(val) {
      // Callback function when value is autcompleted.
      console.log("val = ");
      console.log(val);
      if(val == "Any Other, Please Specify"){
        $(".autocomplete").val("");
      }
    },
    minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
  });
</script>
