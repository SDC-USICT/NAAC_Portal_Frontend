
<div class="container selection">

    <div class="row centered" style="width:60%;margin: auto;margin-top: 20px;">
        <div class="col s12 m12">
<div class="container selection" ng-controller="ForgotCtrl as forg">
    <br>
    <div class="row">
        <div class="col s12 m12">

          <div class="card darken-1">
            <div class="card-content">
              <span class="card-title">Enter Your Registered E-mail Id</span>
              <p>
                  <div class="row">
                    <div class="input-field col s12">

                      <input id="email" date-wrong="Incorrect Email" type="email" class="validate" placeholder="Enter Your Registered E-mail Id" ng-model="email">
                      <label for="email">Email</label>
                    </div>
                  </div>
              </p>
              <p>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="text" class="validate" placeholder="Enter your Login Id" ng-model="id">
                      <label for="email">Login Id</label>
                    </div>
                  </div>
              </p>
              <no-captcha
              g-recaptcha-response="gRecaptchaResponse"
              theme='light'
              control="noCaptchaControl"
              site-key="6LchXkIUAAAAAM6ENPgDi4vwP2lsnbU9F2E9zmDc">
          </no-captcha>
            </div>

            <div class="card-action right-align">
              <button ng-class="{'disabled':(!loginValid  && !email )}" class="btn waves-effect waves-light indigo darken-4" type="submit" ng-click="submit()" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>

</div>

<script>
    $(document).ready(function() {
    Materialize.updateTextFields();
  });
</script>
