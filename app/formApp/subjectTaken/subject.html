<section ng-include="'./app/views/partials/save.html'"></section>
<table>
  <tbody>
        <tr >

          <td>

            <div class="input-field col s6 fields">
              Academic Year
            </div>
            <div class="input-field col s6">
              <select name="subjectYear" ng-model="data.year" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>

              </select>
            </div>
          </td>

        </tr>



        <tr >

          <td>

            <div class="input-field col s6 fields">
              Choose Semester
            </div>
            <div class="input-field col s6">
              <select name="subjectSem" ng-model="data.sem" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
                <option value="5">Fifth</option>
                <option value="6">Sixth</option>
                <option value="7">Seventh</option>
                <option value="8">Eight</option>

              </select>
            </div>
          </td>

        </tr>




        <tr >

          <td>

            <div class="input-field col s4 fields">
              Subject Taught
            </div>
            <div class="input-field col s4">
              <select name="subjectMode" ng-model="data.mode" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="theory">Theory</option>
                <option value="practicle">Practicle</option>

              </select>
            </div>
            <div class="input-field col s4">
              <select name="subjectSubject" ng-model="data.subject"  required>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Chemistry </option>
                <option value="1">Physics </option>
                <option value="1">Mathematics </option>
                <option value="1">Programming and Data Structure </option>
                <option value="1">Networks</option>
                <option value="1">Artificial Intelligence</option>
                <option value="1">Software Engineering </option>
                <option value="1">Software Testing </option>


              </select>
            </div>
          </td>

        </tr>




    <!-- Book Title -->
    <tr >

      <td>

        <div class="input-field col s6 fields">
          Upload Time Table
        </div>
        <div class="file-field input-field col s6">
      <div class="btn">
        <span>File</span>
        <input type="file"  ng-model="data.file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
      </td>

    </tr>


  </tbody>
</table>
